<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <!-- Blue round body -->
  <rect x="16" y="24" width="32" height="28" rx="14" fill="#5ba8e6"/>
  <rect x="12" y="30" width="40" height="20" rx="10" fill="#5ba8e6"/>
  <rect x="20" y="22" width="24" height="6" fill="#5ba8e6"/>
  <!-- Lighter belly -->
  <rect x="22" y="38" width="20" height="12" rx="6" fill="#8ec8f0"/>
  <!-- Eyes -->
  <circle cx="24" cy="34" r="5" fill="#1a1a2e"/>
  <circle cx="40" cy="34" r="5" fill="#1a1a2e"/>
  <circle cx="25" cy="33" r="2" fill="white"/>
  <circle cx="41" cy="33" r="2" fill="white"/>
  <!-- Blush -->
  <rect x="14" y="38" width="6" height="3" rx="1" fill="#e8a0b0" opacity="0.6"/>
  <rect x="44" y="38" width="6" height="3" rx="1" fill="#e8a0b0" opacity="0.6"/>
  <!-- Mouth -->
  <rect x="29" y="40" width="6" height="2" rx="1" fill="#3a6a9e"/>
  <!-- Sprout stem -->
  <rect x="30" y="14" width="4" height="10" fill="#4aa84a"/>
  <!-- Leaves -->
  <ellipse cx="26" cy="12" rx="6" ry="4" fill="#5cc85c" transform="rotate(-20 26 12)"/>
  <ellipse cx="38" cy="14" rx="5" ry="3" fill="#4ab84a" transform="rotate(15 38 14)"/>
  <!-- Small leaf detail -->
  <rect x="24" y="44" width="6" height="4" rx="2" fill="#4ab84a"/>
  <!-- Feet -->
  <rect x="18" y="50" width="10" height="4" rx="2" fill="#4a98d6"/>
  <rect x="36" y="50" width="10" height="4" rx="2" fill="#4a98d6"/>
</svg>
