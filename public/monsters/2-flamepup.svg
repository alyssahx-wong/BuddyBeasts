<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <!-- Pink body -->
  <rect x="16" y="24" width="32" height="28" rx="12" fill="#e86a9e"/>
  <rect x="12" y="30" width="40" height="22" rx="10" fill="#e86a9e"/>
  <!-- Lighter belly -->
  <rect x="22" y="38" width="20" height="12" rx="6" fill="#f0a0c0"/>
  <!-- Ears -->
  <polygon points="18,26 14,12 24,22" fill="#e86a9e"/>
  <polygon points="46,26 50,12 40,22" fill="#e86a9e"/>
  <polygon points="19,24 16,14 23,21" fill="#f0a0c0"/>
  <polygon points="45,24 48,14 41,21" fill="#f0a0c0"/>
  <!-- Eyes -->
  <circle cx="24" cy="34" r="5" fill="#1a1a2e"/>
  <circle cx="40" cy="34" r="5" fill="#1a1a2e"/>
  <circle cx="25" cy="33" r="2" fill="white"/>
  <circle cx="41" cy="33" r="2" fill="white"/>
  <!-- Mouth -->
  <path d="M28 42 Q32 46 36 42" stroke="#8a3060" fill="none" stroke-width="2"/>
  <!-- Fire tail -->
  <ellipse cx="52" cy="36" rx="6" ry="4" fill="#ff8830"/>
  <ellipse cx="54" cy="32" rx="4" ry="5" fill="#ffaa40"/>
  <ellipse cx="56" cy="28" rx="3" ry="4" fill="#ffcc60"/>
  <!-- Wing bumps -->
  <rect x="10" y="32" width="6" height="8" rx="3" fill="#d85a8e"/>
  <rect x="48" y="32" width="6" height="8" rx="3" fill="#d85a8e"/>
  <!-- Feet -->
  <rect x="20" y="50" width="8" height="4" rx="2" fill="#d05a88"/>
  <rect x="36" y="50" width="8" height="4" rx="2" fill="#d05a88"/>
  <!-- Necklace detail -->
  <circle cx="32" cy="30" r="2" fill="#ffd700"/>
</svg>
