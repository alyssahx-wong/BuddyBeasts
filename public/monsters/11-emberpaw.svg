<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <!-- Brown body -->
  <rect x="14" y="26" width="36" height="28" rx="14" fill="#8a5a30"/>
  <rect x="10" y="32" width="44" height="22" rx="10" fill="#8a5a30"/>
  <!-- Lighter belly -->
  <rect x="22" y="36" width="20" height="14" rx="6" fill="#c09060"/>
  <!-- Round ears -->
  <circle cx="18" cy="22" r="7" fill="#8a5a30"/>
  <circle cx="46" cy="22" r="7" fill="#8a5a30"/>
  <circle cx="18" cy="22" r="4" fill="#a07040"/>
  <circle cx="46" cy="22" r="4" fill="#a07040"/>
  <!-- Eyes -->
  <circle cx="24" cy="36" r="5" fill="#1a1a2e"/>
  <circle cx="40" cy="36" r="5" fill="#1a1a2e"/>
  <circle cx="25" cy="35" r="2" fill="white"/>
  <circle cx="41" cy="35" r="2" fill="white"/>
  <!-- Nose -->
  <circle cx="32" cy="40" r="2.5" fill="#5a3a1a"/>
  <!-- Mouth -->
  <path d="M28 44 Q32 47 36 44" stroke="#5a3a1a" fill="none" stroke-width="1.5"/>
  <!-- Cheek marks -->
  <rect x="14" y="40" width="5" height="2" rx="1" fill="#c08050" opacity="0.6"/>
  <rect x="45" y="40" width="5" height="2" rx="1" fill="#c08050" opacity="0.6"/>
  <!-- Flame on tail -->
  <ellipse cx="52" cy="38" rx="5" ry="4" fill="#ff6820"/>
  <ellipse cx="54" cy="34" rx="4" ry="5" fill="#ff8830"/>
  <ellipse cx="55" cy="30" rx="3" ry="4" fill="#ffaa40"/>
  <ellipse cx="55" cy="27" rx="2" ry="3" fill="#ffcc60"/>
  <!-- Fluffy tail base -->
  <ellipse cx="50" cy="42" rx="6" ry="5" fill="#9a6a38"/>
  <!-- Feet -->
  <rect x="18" y="52" width="8" height="4" rx="2" fill="#7a4a28"/>
  <rect x="38" y="52" width="8" height="4" rx="2" fill="#7a4a28"/>
  <!-- Paw pads -->
  <rect x="20" y="54" width="3" height="2" rx="1" fill="#5a3a1a"/>
  <rect x="40" y="54" width="3" height="2" rx="1" fill="#5a3a1a"/>
</svg>
