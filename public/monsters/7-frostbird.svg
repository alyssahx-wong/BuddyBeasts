<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <!-- Light blue round body -->
  <circle cx="32" cy="38" r="20" fill="#88ccee"/>
  <circle cx="32" cy="34" r="16" fill="#98d8f0"/>
  <!-- Lighter belly -->
  <ellipse cx="32" cy="44" rx="14" ry="10" fill="#b0e8ff"/>
  <!-- Head tuft -->
  <circle cx="32" cy="18" r="6" fill="#88ccee"/>
  <circle cx="28" cy="16" r="4" fill="#98d8f0"/>
  <circle cx="36" cy="16" r="4" fill="#98d8f0"/>
  <!-- Sparkle freckles -->
  <rect x="20" y="30" width="2" height="2" fill="white" opacity="0.6"/>
  <rect x="42" y="28" width="2" height="2" fill="white" opacity="0.5"/>
  <rect x="36" y="24" width="2" height="2" fill="white" opacity="0.4"/>
  <!-- Eyes -->
  <circle cx="26" cy="34" r="5" fill="#1a1a2e"/>
  <circle cx="38" cy="34" r="5" fill="#1a1a2e"/>
  <circle cx="27" cy="33" r="2" fill="white"/>
  <circle cx="39" cy="33" r="2" fill="white"/>
  <!-- Beak -->
  <polygon points="30,40 34,40 32,44" fill="#f0a830"/>
  <!-- Blush -->
  <rect x="16" y="38" width="5" height="3" rx="1" fill="#e8a0b0" opacity="0.5"/>
  <rect x="43" y="38" width="5" height="3" rx="1" fill="#e8a0b0" opacity="0.5"/>
  <!-- Wings/arms holding treasure -->
  <ellipse cx="16" cy="40" rx="6" ry="4" fill="#78bce0"/>
  <ellipse cx="48" cy="40" rx="6" ry="4" fill="#78bce0"/>
  <!-- Little treasure/cookie held -->
  <rect x="40" y="42" width="8" height="6" rx="2" fill="#e0a840"/>
  <rect x="42" y="44" width="2" height="2" fill="#c89030"/>
  <!-- Feet -->
  <rect x="22" y="54" width="8" height="3" rx="1" fill="#f0a830"/>
  <rect x="34" y="54" width="8" height="3" rx="1" fill="#f0a830"/>
</svg>
