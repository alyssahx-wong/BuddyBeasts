services:
  # === Local dev Postgres (comment out this block for production) ===
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: buddybeasts
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  # === End local dev Postgres ===

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env.local
    depends_on:
      - db    # comment out for production
    dns:
      - 8.8.8.8
      - 8.8.4.4

volumes:
  pgdata:
